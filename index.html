<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>financial Project</title>
    <link href="./css/style.css" rel="stylesheet"/>
    <link href="./css/headerstyle.css" rel="stylesheet"/>
</head>
<body>
    <header class="wraper">
        <div class="topofHeader">
            <div class="topleft">
                <div>
                    <img src="./image/header/topofHeader/location.svg" />
                    <span>123 Street, New York, USA</span>
                </div>
                <div>
                    <img src="./image/header/topofHeader/time.svg" />
                    <span>9.00 am - 9.00 pm</span>
                </div>                
            </div>
            <div class="topright">
                <div>
                    <img src="./image/header/topofHeader/mail.svg" />
                    <span>info@example.com</span>
                </div>
                <div>
                    <img src="./image/header/topofHeader/phone.svg" />
                    <span>+012 345 6789</span>
                </div>
            </div>
        </div>
        <div class="topofHeader">
            <div>
                <p id="logo">Finanza</p>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li> About</li>
                        <li>Services</li>
                        <li>Pages</li>
                        <li>Contact</li>
                    </ul>
                </nav> 
                <img src="./image/header/socialaicons/facebook.svg" />
                <img src="./image/header/socialaicons/twitter.svg" />
                <img src="./image/header/socialaicons/in.svg" />
            </div>
        </div>
        <div class="mainofHeader">
            <div> 
                <button>Welcome to Finanza</button>
                <p id="textOfHeader">Your Financial Status Is Our Goal</p>
                <button class="bluebutton">explore more</button>
            </div>
            <div class="pictureofHeader">
                <img src="./image/header/headerpictures/slider-image-1.svg"/>

            </div>

        </div>
    </header>
    <content></content>
    <footer></footer>
    
</body>
</html>
